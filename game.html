<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz - Game</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container">
        <div id="game" class="flex-center flex-column">
            <div id="hud">
                <div id="hud-text">
                    <p id="hud-prefix">Question</p>
                    <h1 class="hud-text" id="questionCounter"></h1>
                </div>
                <div id="hud-text">
                    <p id="hud-prefix">SCORE</p>
                    <h1 class="hud-text" id="score">0</h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this answer?</h2>
            <div class="choiceCounter">
                <p class="choice-profix">A</p>
                <p class="choiceAnswer" data-number="1">Choice 1</p>
            </div>

            <div class="choiceCounter">
                <p class="choice-profix">B</p>
                <p class="choiceAnswer" data-number="2">Choice 2</p>
            </div>

            <div class="choiceCounter">
                <p class="choice-profix">C</p>
                <p class="choiceAnswer" data-number="3">Choice 3</p>
            </div>

            <div class="choiceCounter">
                <p class="choice-profix">D</p>
                <p class="choiceAnswer" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
